<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>User registration</title>
</head>
<body>
<form name="form" id="form">
    <fieldset name="user-fields" class="user-fields">
        <legend>Регистрация</legend>
        <input name="lastName" type="text" value="" placeholder="Фамилия">
        <input name="firstName" type="text" value="" placeholder="Имя">
        <input name="date" type="date" value="" placeholder="Дата рождения">
        <input name="email" type="email" value="" placeholder="Email">
        <button name="button" type="button">Зарегистрироваться</button>
    </fieldset>
</form>


<script src="script.js"></script>
</body>
</html>
